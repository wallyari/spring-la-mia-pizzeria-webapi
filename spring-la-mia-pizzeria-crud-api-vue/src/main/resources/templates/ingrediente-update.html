<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  	<head>
  	<meta charset="UTF-8">	
  	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}"/>
  	<title>Ingredienti</title>
  	</head>
  	<body>
  	<header th:insert="~{frag :: header-nav}"></header>
		<main class="container">
			<div class="d-flex justify-content-center p-3">
				<h3>Update:</h3>
				<h3> [[${ingrediente.nome}]]</h3>
			</div> 		
	  		<form class="container border mt-3 p-3" 
	 			  method="POST" 
	 			  th:action="@{/ingrediente/update/{id} (id=*{id})}"
	 			  th:object="${ingrediente}" >
	 			  <div class="mb-3">
	 				<label class="form-label">Nome:</label>
	 				<input class="form-control" 
	 				type="text" 
	 				name="nome" 
	 				th:field="*{nome}"
	 				th:value="*{id}">
 				  </div>

 		 			<h3>Pizze</h3>
 		 			<br>
                     <div
                         th:each="pizza : ${pizzas}"
                         th:object="${pizza}"
                         class="mb-3">
                         <input 
                             type="checkbox" 
                             name="pizzas" 
                             th:value="*{id}" 
                             th:field="${ingrediente.pizzas}">
                   <label>[[*{nome}]]</label>
                   </div>
 				   <button class="btn btn-success" value="CREATE" type="submit">save</button>
 			</form>
		</main>
  	</body>
</html>
