<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
	<meta charset="UTF-8">
	 <!-- Bootstrap CSS -->
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}"/>
    <link th:rel="stylesheet" th:href="@{/webjars/font-awesome/6.2.0/css/all.min.css}"/> 
	<title>Drinks</title>

	</head>
	<body>
	<header th:insert="~{frag :: header-nav}"></header>
	
	<main>

	<div class="container p-3 text-center">
		<div class="d-flex col-12 justify-content-center mb-5">
			<a th:href="@{/drink/create}" class="btn btn-danger text-uppercase">Create New Drink</a>
		</div>	
	<table th:if="${!drinks.isEmpty()}" class="table">
		<tr>
			<th scope="col">Nome</th>
		 	<th scope="col">Descrizione</th>
			<th scope="col">Prezzo</th>
			<th scope="col">Azioni</th>
		</tr>
		<tr th:each="drink : ${drinks}" th:object="${drink}">
			<td th:text="*{nome}"></td>
			<td th:text="*{descrizione}"></td>
			<td th:text="*{prezzo}"></td>
			<td>
				<a th:href="@{/drink/{id}(id=${drink.id})}" class="btn btn-success text-uppercase"><i class="fa-solid fa-eye"></i></a>
				<a th:href="@{/drink/update/{id}(id=${drink.id})}" class="btn btn-primary btn-small text-uppercase"><i class="fa-solid fa-pen-to-square"></i></a>
				<a th:href="@{/drink/delete/{id} (id=*{id})}" class="btn btn-danger btn-small text-uppercase"><i class="fa-solid fa-trash"></i></a>
			</td>
		</tr>
	</table>
	<h2 th:if="${drinks.isEmpty()}" class="text-uppercase">Non ci sono drink al momento</h2>
	</div>
	</main>
	</body>
</html>
