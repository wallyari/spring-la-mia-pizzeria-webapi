<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
	<meta charset="UTF-8">	
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}"/>
	<title>Pizze</title>
	</head>
	<body>
	<header th:insert="frag :: header-nav"></header>
		<main class="container">
		<div class="d-flex justify-content-center p-3">
				<h3>Update</h3>
			</div>
			<div th:insert="~{frag :: error}"></div>				 
		  	
		  	<form class="container border mt-5 p-3" 
		 			method="POST" 
		 			th:action="@{/pizza/admin/update}"
		 			th:object="${pizza}">
		 			<!--th:field aggancia le proprietÃ  agli input corrispondenti-->
		 			<input type="number" name="id" th:field="*{id}" class="d-none">
		 				<div class="mb-3">
			 				<label class="form-label">Nome:</label>
			 				<input class="form-control" type="text" name="nome" th:field="*{nome}">
 						</div>
			 			<div class="mb-3">
			 				<label class="form-label">Descrizione:</label>
			 				<input class="form-control" type="text" name="descrizione" th:field="*{descrizione}">
			 			</div>
			 			<div class="mb-3">
			 				<label class="form-label">Prezzo:</label>
			 				<input class="form-control" type="number" name="prezzo" th:field="*{prezzo}">
			 			</div>
			 			<label>Promo</label>
			 			<div>
			 				<select name="promozione" class="mb-3 ">
			 					<option th:value="null" th:field="${pizza.promozione}">--</option>
			 					<option
			 						th:each="promozione : ${promozioni}"
			 						th:object="${promozione}"
			 						th:value="*{id}"
			 						th:field="${pizza.promozione}">
			 						[[*{titolo}]]
			 					</option>
			 				</select>
		 				</div>
					<br>
						<br>
						<label>Ingredienti</label><br>
                     <div
                         th:each="ingrediente : ${ingredienti}"
                         th:object="${ingrediente}"
                         class="mb-3">
                         <input 
                             type="checkbox" 
                             name="ingredienti" 
                             th:value="*{id}" 
                             th:field="${pizza.ingredienti}">
                         <label>[[*{nome}]]</label>
                     </div>
 						<input type="submit" value="save" class="btn btn-success">
	 		</form>
		</main>	
	</body>
</html>
